<div class="flex flex-col gap-4">
    <app-title-content title="History - Walmart" subtitle="Reports"/>

    <form [formGroup]="form" (submit)="onSearch()">
        <div class="flex items-end gap-3">
            <div>
                <label for="assignmentProject" class="text-xs font-medium text-muted-foreground">Proyecto Asignado</label>
                <select formControlName="month" id="assignmentProject">
                @for (month of months(); track $index) {
                <option [value]="month?.id">{{ month?.name }}</option>
                }
                </select>
            </div>
            <div class="flex-auto">
                <label for="hours" class="text-xs font-medium text-muted-foreground">AÃ±o</label>
                <input type="number" id="hours" formControlName="year" />
            </div>
            <button class="flex items-center gap-1 rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground mb-1">
                Buscar
                <svg-icon src="assets/icons/heroicons/outline/magnifying-glass.svg" [svgClass]="'h-5 w-5'"> </svg-icon> 
            </button>
        </div>
    </form>

    <app-table title="Reportes" [columns]="columns()" [data]="dataTable()"/>    

    <div class="rounded-lg bg-background px-8 py-8">
        <h3 class="text-md font-bold text-foreground">Lista de reportes creados</h3>
        <div class="flex flex-col gap-4 min-h-[30px] max-h-[100px] overflow-y-auto">
            @for (name of excelsNames(); track $index) {
                <div class="font-semibold text-foreground flex justify-between">
                    <div class="flex gap-2">
                        <svg-icon src="assets/icons/heroicons/solid/document-text.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
                        <div>{{name}}</div>
                    </div>
                    <div class="flex gap-4">
                        <button (click)="onSearchByFileName(name)">
                            <svg-icon src="assets/icons/heroicons/outline/eye.svg" [svgClass]="'h-5 w-5'"> </svg-icon>                        
                        </button>
                        <button>
                            <svg-icon src="assets/icons/heroicons/outline/envelope.svg" [svgClass]="'h-5 w-5'"> </svg-icon>                        
                        </button>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
