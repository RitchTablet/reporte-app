<app-title-content title="Upload Reports - Walmart" subtitle="Reports"/>

<!-- this it would be a component -->
<br /><br />
<form [formGroup]="form" (submit)="onSave()" class="flex flex-col gap-4">
  <div class="flex gap-10">
    <app-input-lock [formGroup]="form" controlName="provider" label="Proveedor"/>
    <app-input-lock [formGroup]="form" controlName="consultorId" label="ID Consultor"/>
    <app-input-lock [formGroup]="form" controlName="jiraId" label="ID Jira"/>
    <app-input-lock [formGroup]="form" controlName="userWinId" label="Usuario Windows"/>
  </div>

  <div class="flex gap-10">
    <app-input-lock [formGroup]="form" controlName="axityTribe" label="Axity Tribe"/>
    <app-input-lock [formGroup]="form" controlName="axitySquadLead"  label="Axity Squad Lead"/>
    <app-input-lock  [formGroup]="form" controlName="wmTechLead" label="WM Tech Lead"/>
  </div>

  <app-input-lock  [formGroup]="form" controlName="professionalName" label="Nombre del Profesional"/>  

  <div class="flex gap-5">
    <div>
      <label for="assignmentProject" class="text-xs font-medium text-muted-foreground">Proyecto Asignado</label>
      <select formControlName="assignmentProject" id="assignmentProject">
        @for (project of listAssigmentsProjects(); track $index) {
        <option [value]="project?.id">{{ project?.name }}</option>
        }
      </select>
    </div>

    <div>
      <label for="hours" class="text-xs font-medium text-muted-foreground">Horas</label>
      <input type="number" id="hours" formControlName="hours" />
    </div>

    <div>
      <label for="date" class="text-xs font-medium text-muted-foreground">Fecha</label>
      <input type="date" id="date" formControlName="date" />
    </div>
  </div>

  <div>
    <label for="activitiesDescription" class="text-xs font-medium text-muted-foreground">Actividades</label>
    <textarea id="activitiesDescription" formControlName="activitiesDescription" rows="4"></textarea>
  </div>

  <div class="flex gap-5">
    <div class="flex-auto">
      <label for="deliverables" class="text-xs font-medium text-muted-foreground">Entregables</label>
      <textarea id="deliverables" formControlName="deliverables" rows="3"></textarea>
    </div>

    <div class="flex-auto">
      <label for="comments" class="text-xs font-medium text-muted-foreground">Comentarios</label>
      <textarea id="comments" formControlName="comments" rows="3"></textarea>
    </div>
  </div>

  <div class="flex justify-end">
    <button class="flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
      Guardar Reporte
    </button>
  </div>
</form>
